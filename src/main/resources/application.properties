spring.application.name=resumeBuilder

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/resume_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=resume-group
spring.kafka.consumer.auto-offset-reset=earliest

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

JWT_SECRET=${JWT_SECRET}

openai.api.key=${OPENAI_API_KEY}
openai.api.url=https://openrouter.ai/api/v1/chat/completions